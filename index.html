<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-container" id="carousel">
      <img src="images/img1.jpg" alt="1">
      <img src="images/img2.jpg" alt="2">
      <img src="images/img3.jpg" alt="3">
      <img src="images/img4.jpg" alt="4">
      <img src="images/img5.jpg" alt="5">
      <img src="images/img6.jpg" alt="6">
    </div>
  </div>
  <div class="controls">
    <button onclick="rotate(-1)">◀</button>
    <button onclick="rotate(1)">▶</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
